    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebf3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .birthday-box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .birthday-title {
            color: #ff6b9d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: #ff6b9d;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 1px;
            height: 50px;
            background-color: #ccc;
            bottom: -50px;
            left: 20px;
        }
        
        .balloon1 {
            top: -20px;
            left: 50px;
            background-color: #ff9eb5;
        }
        
        .balloon2 {
            top: -30px;
            right: 60px;
            background-color: #ffcce6;
        }
        
        .balloon3 {
            bottom: -20px;
            left: 80px;
            background-color: #ff9eb5;
            transform: rotate(30deg);
        }
        
        .cake {
            font-size: 3rem;
            margin: 20px 0;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .button {
            background-color: #ff6b9d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .button:hover {
            background-color: #ff4785;
            transform: scale(1.05);
        }
    </style>
</head>
